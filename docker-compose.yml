version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8765
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend
    env_file:
      - ./backend/.env
    ports:
      - "8765:8765"
    depends_on:
      - db
    volumes:
      - ./backend:/usr/src/app
    command: sh -c "npm install && node src/seed/productsSeed.js && node server.js"

  db:
    image: mongo
    container_name: mongo_db
    restart: always
    env_file:
      - ./backend/.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db


  n8n:
    image: n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_BASIC_AUTH_ACTIVE=false
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Sao_Paulo
      # --- CORREÇÃO AQUI EMBAIXO ---
      - N8N_SET_CORS_HEADERS=true
      - N8N_CORS_ORIGIN=*
      # -----------------------------
    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      - backend

volumes:
  mongo-data:
